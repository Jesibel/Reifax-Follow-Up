    <script>
		function checkPreAuth() {
			if(window.localStorage["userid"] != undefined) {
				//alert('existe user');
				//$.mobile.changePage("#followingHtml");
				window.location='./app.html#followingHtml';
				
			}else{
				//alert('no existe user');
				//$.mobile.changePage("#loginHtml");
				window.location='./app.html';
			}
		}
		
		function showConfirm() {
			navigator.notification.confirm(
				'There was an error connecting to the Internet. Would you like to retry?.',  // message
				onConfirm,         // callback to invoke with index of button pressed
				'No Internet connection',            // title
				'No,Yes'        // buttonLabels
			);
		}
		
		function onConfirm(button) {
			//console.log('You selected button ' + button);
			if(button == 1){
				//pressed "cancel"
				console.log("User has cancelled");
				//exitFromApp    
				navigator.app.exitApp();
			}
			else if(button == 2){
				//pressed "delete"
				console.log("connecting");
				detectInternet();
			}
		}
		
		
		function detectInternet(){
				
			//var url='http://reifax.com';
			
			$.ajax({
				url: 'http://reifax.com/FollowupReifax/index.html',
				type: 'GET',
				cache : false,
				contentType: "application/json;charset=utf-8",
				success: function (data) {
					// Yor success logic 
					//alert('success bien');		
				},
				error: function (request) {
					 //alert(request.responseText);
					 //alert(request.status);
					if(request.status==0){
						//alert("Please connect to the internet");
						showConfirm();
					}
				}
			});
					
		}
		
		detectInternet();
		checkPreAuth();
      
    </script>
